<div class="flex h-center my-2 question">
  <div class="col-12 center"><h2>Question {{ currentQuestion }}/{{ numberOfQuestion }}</h2></div>
  <div class="col-8" *ngIf="hasProp(question, 'image')">
    <div class="image" style="background-image: url({{ question.image }})"></div>
  </div>
  <div class="col-12 center">
    <h3>{{ question.question }} <small>ID#{{ question.id }}</small></h3>
  </div>

  <div class="col-12">
    <div class="flex h-center">
      <div *ngFor="let answer of question.answers">
        <span id="answer_{{answer.id}}" class="answer m-1" (click)='selectAnswer(answer.id)'>
          {{ answer.label }}
        </span>
      </div>
    </div>
  </div>
</div>
