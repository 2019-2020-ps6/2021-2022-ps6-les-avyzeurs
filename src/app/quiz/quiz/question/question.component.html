<div class="flex h-center my-2 question">
  <div class="col-12 center"><h2>Question {{ currentQuestion }}/{{ numberOfQuestion }}</h2></div>
  <div class="col-8" *ngIf="hasProp(question, 'image')">
    <div class="image" style="background-image: url({{ question.image }})"></div>
  </div>
  <div class="col-12 center">
    <h3 class="{{getClass('VISION_SCALE')}}">{{ question.question }} <small>ID#{{ question.id }}</small></h3>
  </div>

  <div class="col-12">
    <div class="flex h-center">
      <div *ngFor="let answer of question.answers" class="{{getClass('PARKINSON_BOX_SIZING')}}">
        <span id="answer_{{answer.id}}" class="answer {{getClass('PARKINSON_BOX_SPACING')}} p-{{getParameter('PARKINSON_BOX_SIZING').value}} {{getClass('VISION_SCALE')}}" (click)='selectAnswer(answer.id)'>
          {{ answer.label }}
        </span>
      </div>
    </div>
  </div>
</div>
