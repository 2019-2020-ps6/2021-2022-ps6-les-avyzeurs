<a class="card quiz" routerLink="/quizzes/{{ quiz.id }}">
  <div class="card-image" style="background-image: url({{ quiz.image }});"></div>
  <div class="card-text flex v-spacing h-center">
    {{ quiz.name }}
    <div class="quiz-questions">{{ quiz.questions.length }} questions</div>
  </div>
</a>
