<app-profile-header></app-profile-header>

<div class="flex my-2">
  <div class="col-12 center">
    <a routerLink="/quizzes/" class="btn-polyquizz large uppercase {{getClass('VISION_SCALE')}}">Accéder à la liste des quiz</a>
  </div>
</div>

<div class="flex">
  <div class="col-12">
    <h3 class="center {{getClass('VISION_SCALE')}}">Réglages des différents paramètres</h3>
  </div>
  <div *ngFor="let parameter of profile.parameters" class="col-6 mb-2">
    <app-profile-parameter [profile]="profile" [parameter]="parameter"></app-profile-parameter>
  </div>
</div>

<app-profile-history></app-profile-history>
