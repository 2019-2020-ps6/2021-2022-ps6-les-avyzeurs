<section class="copyright">
  <div class="container">
    <div class="row">
      <div class="half col-md-6 col-sm-12 col-no-gutter">
        <p>
          © {{currentDate | date:'yyyy'}} - Tous droits réservés
        </p>
      </div>
      <div class="half col-md-6 col-sm-12 col-no-gutter">
        <p *ngFor="let value of imagesKeys()">
          <a class="pq-edul" href="{{ imagesValue(value) }}" target="_blank">
            <img alt="{{ value }}" src="assets/images/{{ value.toLowerCase() }}.svg">
          </a>

        </p>
      </div>
    </div>
  </div>
</section>
